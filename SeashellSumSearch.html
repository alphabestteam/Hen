<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = [5,10,15,21,25];
        let target = 2;
        function findTarget(target,arr){
            const findTargets =[];
            for (let i =0;i<arr.length;i++){
                secondNumber = target - arr[i];
                if(arr.includes(secondNumber)){
                    const secondNumberIndex = arr.indexOf(secondNumber);
                    findTargets.push([i,secondNumberIndex]);
                    break;
                }
            }
            if (findTargets){
                alert(findTargets);
            }
        }
        findTarget(target,myArray);
    </script>
</body>
</html>
