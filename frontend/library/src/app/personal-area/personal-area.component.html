<app-navbar></app-navbar>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card-deck">
            <h1>Borrow Books</h1>
            <div class="row">
              <div class="col-md-4" *ngFor="let book of borrowBooks">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.book_name }}</h5>
                    <p class="card-text">By {{ book.author_name }} (Type: {{ book.book_type }})</p>
                    <p class="card-text">email {{ book.owner_email }} </p>
                  </div>
                </div>
              </div>
            </div>

            <h1>Sell Books</h1>
            <div class="row">
              <div class="col-md-4" *ngFor="let book of sellBooks">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.book_name }}</h5>
                    <p class="card-text">By {{ book.author_name }} (Type: {{ book.book_type }})</p>
                    <p class="card-text">Price: {{ book.price }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
