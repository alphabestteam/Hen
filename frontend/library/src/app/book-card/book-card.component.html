<div class="container">
  <input  type="text" (input)="filterBooks()" [(ngModel)]="searchQuery" placeholder="Search by book name" class="search-bar  mb-3">

    <div class="row">
      <div class="col-md-4" *ngFor="let book of filteredBooks">
        <div class="card mb-4" (click)="navigateToBookDetails(book.id)">
          <div class="card-body">
            <h5 class="card-title">{{book.book_name}}</h5>
            <hr>
            <p class="card-text">Auther: {{book.author_name}}</p>
            <p class="card-text">Status: {{book.book_type}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
