<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card mb-4" (click)="navigateToBookDetails(book.id)">
          <div class="card-body">
            <h5 class="card-title">{{book.book_name}}</h5>
            <p class="card-text">{{book.author_name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
