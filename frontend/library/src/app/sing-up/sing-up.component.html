<section class="text-center">
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">הירשמות</h2>
            <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
              <div class="row">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">שם משתמש</label>
                    <input type="text" id="form3Example1" class="form-control" [(ngModel)]="data.user_name" name="user_name"/>
                  </div>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">מייל</label>
                <input type="email" id="form3Example3" class="form-control" [(ngModel)]="data.email" name="email"/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">סיסמא</label>
                <input type="password" id="form3Example4" class="form-control" [(ngModel)]="data.password" name="password" />
              </div>
  
              <button type="submit" class="btn btn-primary btn-block mb-4">
                הירשם עכשיו
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
