<app-navbar></app-navbar>
<div *ngIf="book">
    <h2>{{ book.book_name }}</h2>
    <p>Author: {{ book.owner_email }}</p>
    <p>Author: {{ book.author_name }}</p>
    <p>Type: {{ book.book_type }}</p>
    <div *ngIf="hasPriceField(book)">
        <p>Price: {{ book.price }}</p>
    </div>
</div>
  
<app-reviews  [bookType]="book?.book_type"></app-reviews>
