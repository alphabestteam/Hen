<body class="vh-100">
  <app-navbar></app-navbar> 
<div *ngIf="book" class="card text-left">
    <div class="card-body">
      <h2 class="card-title">{{ book?.book_name }}</h2>
      <hr>
      <p class="card-text">Email: {{ book?.owner_email }}</p>
      <p class="card-text">Author: {{ book?.author_name }}</p>
      <p class="card-text">Type: {{ book?.book_type }}</p>
      <p class="card-text">Total Reviews: {{sumReview}}</p>
  
      <div *ngIf="hasPriceField(book)" class="card-text">
        <p>Price: {{ book?.price }}</p>
      </div>
    </div>
  </div>
  
<app-reviews  [bookName]="book?.book_name"  [bookType]="book?.book_type" (sumOfReview)="sumOfReviews($event)"></app-reviews>
</body>
